<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Level Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .top-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #444;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-left: 20px;
      padding-right: 20px;
      font-size: 14px;
      z-index: 1000;
    }
    .main {
      margin-top: 60px;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    <div>Water Level Dashboard</div>
    <div id="current-user">Logged in as Admin</div>
  </div>

  <div class="main">
    <h2>Recent Water Levels</h2>
    <table id="levelTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Water Level (cm)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="levelChart"></canvas>
  </div>

  <form id="emailForm">
    <input type="email" id="to" placeholder="Recipient Email" required />
    <input type="text" id="subject" placeholder="Subject" required />
    <textarea id="message" placeholder="Message" required></textarea>
    <button type="submit">Send Email</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>

  document.getElementById('emailForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const to = document.getElementById('to').value;
    const subject = document.getElementById('subject').value;
    const text = document.getElementById('message').value;
  
    const response = await fetch('/api/sendEmail', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ to, subject, text })
    });
  
    const result = await response.json();
    alert(result.success ? 'Email sent!' : `Failed: ${result.error}`);
  });
    
    async function fetchWaterLevels() {
      try {
        const response = await fetch('/api/pullData.js');
        const data = await response.json();
        return data.levels || [];
      } catch (error) {
        console.error('Error fetching data:', error);
        return [];
      }
    }

function renderTable(levels) {
  const tbody = document.querySelector('#levelTable tbody');
  tbody.innerHTML = '';
  levels.forEach(({ level, timestamp }) => {
    const date = new Date(timestamp);
    const formatted = isNaN(date) ? 'Invalid Date' : date.toLocaleString();
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${formatted}</td>
      <td>${level.toFixed(2)}</td>
    `;
    tbody.appendChild(row);
  });
}

function renderChart(levels) {
  const ctx = document.getElementById('levelChart').getContext('2d');
  const labels = levels.map(item => {
    const date = new Date(item.timestamp);
    return isNaN(date) ? 'Invalid' : date.toLocaleTimeString();
  });
  const data = levels.map(item => item.level);

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Water Level (cm)',
        data: data,
        fill: false,
        borderColor: 'blue',
        tension: 0.1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: true },
        title: { display: true, text: 'Live Water Levels' }
      }
    }
  });
}

    async function init() {
      const levels = await fetchWaterLevels();
      renderTable(levels);
      renderChart(levels);
    }

    init();
  </script>
</body>
</html>
