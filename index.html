<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Level Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Top Banner */
        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #444;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
            z-index: 1000;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 40px;
            left: 0;
            width: 60px;
            height: calc(100% - 40px);
            background: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            margin: 10px 0;
            background: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-icon:hover {
            background: #555;
        }

        /* Main Content */
        .content-wrapper {
            margin-left: 60px;
            margin-top: 40px;
            padding: 20px;
        }

        h2 {
            margin-top: 0;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 40px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }

        /* Chart Container */
        #chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Canvas */
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div class="top-banner">
        <span>Water Level Monitor</span>
        <span id="current-user">Current User: <span id="user">Guest</span></span>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu-icon" id="homeIcon">üè†</div>
        <div class="menu-icon" id="refreshIcon">üîÑ</div>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <h2>Latest Water Levels</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Level</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>

        <div id="chart-container">
            <canvas id="waterChart"></canvas>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const user = localStorage.getItem("user") || "Guest";
            document.getElementById("user").textContent = user;

            fetchData();
        });

        async function fetchData() {
            try {
                const response = await fetch('/api/pullData.js');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                if (!Array.isArray(data)) {
                    throw new Error('Data format is incorrect');
                }

                // Sort data by timestamp descending
                data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                // Take the latest 100 entries
                const latestData = data.slice(0, 100).reverse(); // Reverse to have oldest first

                populateTable(latestData);
                renderChart(latestData);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function populateTable(data) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = ''; // Clear existing data

            data.forEach(entry => {
                const row = document.createElement('tr');

                const idCell = document.createElement('td');
                idCell.textContent = entry.id;

                const levelCell = document.createElement('td');
                levelCell.textContent = entry.level;

                const timestampCell = document.createElement('td');
                timestampCell.textContent = new Date(entry.timestamp).toLocaleString();

                row.appendChild(idCell);
                row.appendChild(levelCell);
                row.appendChild(timestampCell);

                tableBody.appendChild(row);
            });
        }

        function renderChart(data) {
            const ctx = document.getElementById('waterChart').getContext('2d');

            const labels = data.map(entry => new Date(entry.timestamp).toLocaleString());
            const levels = data.map(entry => entry.level);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Water Level',
                        data: levels,
                        borderColor: 'rgba(30, 144, 255, 1)',
                        backgroundColor: 'rgba(30, 144, 255, 0.2)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Timestamp'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Level'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
